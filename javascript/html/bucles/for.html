<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        const SALTO = "<br>";
        // let i = 0;
        // inicializacion de variable, luego la condicion y luego la funcion
        for(let x = 0; x<=100; x++){
            document.write("Valor de x: " + x);
            document.write(SALTO);
        }
        document.write("El programa continua aqui...")
    </script>
</body>
