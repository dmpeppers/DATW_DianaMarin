<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE</title>
</head>
<body>
    <SCript>
        const SALTO = "<br>";
        let i = 1000;
        while (i <= 100){
          document.write(`El valor de i = ${i}`);
          document.write(SALTO);
          i++;  
        }
        document.write("el documento continua aqui...")
    </SCript>
</body>
</html>
