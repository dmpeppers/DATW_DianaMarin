<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE EJ 2 </title>
</head>
<body>
    <script>
        const SALTO = "<br>"
        let listado = ["Marta", "Pedro", "Ana", "Juan", "Monica", "Ramon"];
        let i = 0;
        while (i < 6){
            document.write(`Nombre ${i} :  ${listado[i]}`);
            document.write(SALTO);
            i++;
        }
    </script>
</body>
