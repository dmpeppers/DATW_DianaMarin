<body>
    <script>
        const SALTO = "<br>";
        let booleano = true;
        // si colocamos while(!booleano) el codigo nunca entra en el bucle
        while(booleano){
            document.write("El valor de booleano es :" + booleano);
            booleano = false;
        }
        document.write(SALTO);
        document.write("El programa contin√∫a aqui");
        document.write(SALTO);
        document.write("Valor de booleano: " + booleano);
    </script>
