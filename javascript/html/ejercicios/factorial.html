<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <h1>Calculo de Factoriales</h1>
    <h2>Factorial del numero <span id="uno"></span></h2>
    <script>
        let numero = parseInt(prompt("Escribir un numero entero"));
        if(numero == undefined || isNaN(numero)){
            alert(`${numero} no es un numero entero`);
        }
        let resultado = 1;
        let contador = numero;
        while(contador >0){
            resultado = resultado * contador;
            // contador --;
            contador = contador -1;
        }
        document.write(`El factorial de ${numero} es ${resultado}`);

    </script>
</body>
</html>
