<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACTORIAL2</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Escriba un entero:"));
        let factorial = 1;
        for (let x = 1; x <= numero; x++){
            factorial *= x;
        }
        document.write(`El factorial ${numero} es ${factorial}`)
    </script>
</body>
</html>
