<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Fechas completo</title>
</head>
<body>
    <h1>Declaracion de una instancia del objeto Date()</h1>
    <h2 id="salida"></h2>
    <script>
        const insertarFecha3 = () =>{
   let fecha = new Date();
        // numero del dia
        let diaNum = fecha.getDate();
        // para tener el nombre del dia
        let dia = fecha.getDay();
        let nombDia = ["Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado"];
        // para obtener el mes
        let mes = fecha.getMonth();
        let nombreMes = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        // para obtener a√±o
        let anyo = fecha.getFullYear();
        // salida
        return document.getElementById("salida").innerHTML = `Fecha del ${diaNum} ${nombDia[dia]} de ${nombreMes[mes]} del ${anyo}`;
    }
        // llamada a las funciones
        insertarFecha3();      
    </script>
</body>
</html>
