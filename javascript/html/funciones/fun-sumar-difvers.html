<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCIONES SUMAR DIFERENTES VERSIONES</title>
</head>
<body>
    <script>
        // tipos de funciones y sus declaraciones
        // funcion tradicional
        function sumar1(num){
            return num + num ;
        }
        document.write(`Suma: ${sumar1(10)} <br>`);
        // funcion como valor
        let resta2 = function(num1, num2){
            return num1 - num2;
        }
        document.write(`Resta 2 : ${resta2(5,6)} <br>`);
        // funcion como valor sin inicializar
        multiplicacion3 = function(num1, num2){
            return num1 * num2;
        }
        document.write(`multiplicacion 3 : ${multiplicacion3(8,9)} <br>`);
        // funcion de flechas
        const dividir = (num1, num2) => {return num1 / num2};
        document.write(`dividir 4 : ${dividir (15,3)} <br>`);

    </script>
</body>
</html>
